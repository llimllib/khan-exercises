<!DOCTYPE html>
<html data-require="math math-format matrix">
<head>
	<meta charset="UTF-8" />
	<title>Matrices 1</title>
	<script src="../khan-exercise.js"></script>
</head>
<body>
	<div class="exercise">
	<div class="vars">
        <var id="ROWS">randRange( 2, 5 )</var>
        <var id="COLUMNS">randRange( 2, 5 )</var>
        <var id="MATRIX">makeMat( ROWS, COLUMNS )</var>
        <var id="SCALAR">randRange( 2, 5)</var>
        <var id="RESULTMATRIX">showElements( ROWS, COLUMNS, "x" )</var>
        <var id="X">randRange( 1, ROWS )</var>
        <var id="Y">randRange( 1, COLUMNS )</var>
        <var id="ANSWER">MATRIX[X-1][Y-1] * SCALAR</var>
	</div>

	<div class="problems">
		<div>
			<div class="question">
                <p>What is the value of element <code>x_{<var>X</var>,<var>Y</var>}</code>?
                <p><code><var>SCALAR</var>\cdot<var>formatMat(MATRIX)</var>=<var>RESULTMATRIX</var></code></p>
			</div>
			<div class="solution"><var>ANSWER</var></div>
            <div class="hints">
            </div>
        </div>
	</div>
	</div>
</body>
</html>
